<ul class="list-group">
  <li class="product list-group-item"
      ng-hide="product.soldOut"
      ng-repeat="product in store.products | orderBy: -product.price">
    <h4 class="list-group-item-heading">
        {{product.name}}
      <em class="pull-right">{{product.price | currency }}</em>
    </h4>

    <div class="list-group-item-text">
      <section ng-controller="PanelCtrl as panel">
        <ul class="nav nav-pills">
          <li ng-class="{active:panel.isSelected(1)}">
            <a ng-click="panel.selectTab(1)">Description</a></li>
          <li ng-class="{active:panel.isSelected(2)}">
            <a ng-click="panel.selectTab(2)">Specifications</a></li>
          <li ng-class="{active:panel.isSelected(3)}">
            <a ng-click="panel.selectTab(3)">Reviews</a></li>
        </ul>
        <div class="panel"
             ng-show="panel.isSelected(1)">
          <h4>Description</h4>

          <p>{{product.description}}</p>
        </div>
        <div class="panel"
             ng-show="panel.isSelected(2)">
          <h4>Specifications</h4>
          <blockquote>None yet</blockquote>
        </div>
        <div class="panel"
             ng-show="panel.isSelected(3)">
          <h4>Reviews</h4>
          <blockquote>None yet</blockquote>
        </div>
      </section>
    </div>
  </li>
</ul>
